
<div class="modal-header">
    <h4 class="modal-title pull-left">{{titulo}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

      <ul *ngIf="lista.length">
          <li *ngFor="let item of lista">{{item}}</li>
      </ul>

    <!-- https://v4-alpha.getbootstrap.com/components/forms/#form-controls -->

      <form #formulario="ngForm" (ngSubmit)="onConfirm(formulario)">
    <div class="row">
            <div class="column">
              <label for="nombre" class="column col-md-2 col-xs-12">Refer√®ncia</label>
              <input type="text" id="referencia" class="column">
            </div>

              <div class="column">
                <label for="exampleInputEmail1" class="column col-md-2 col-xs-12">Email address</label>
                <input type="text" class="column col-md-2 col-xs-12" id="exampleInputEmail1">
              </div>
    </div>   
    <div class="row">
          <div class="column">
            <label for="exampleInputPassword1" class="column col-md-2 col-xs-12">Password</label>
            <input type="text" class="column col-md-2 col-xs-12" id="exampleInputPassword1" placeholder="Password">
          </div>

          <div class="column">
            <label for="exampleTextarea" class="column col-md-2 col-xs-12">Example textarea</label>
            <textarea class="column col-md-2 col-xs-12" id="exampleTextarea" rows="3">{{datos_entrada?.id}}</textarea>
          </div>
    </div> 
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="onCancel(formulario)">{{botonCerrar}}</button>
  </div>
